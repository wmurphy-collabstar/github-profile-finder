<!DOCTYPE html>
<html>
    <head>
        <title>Github Profile Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <link href="styles.css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="body-container">
            <header>
                <h1 class="gradient-text">Github Profile Finder</h1>
            </header>
            <section class="search-section">
                <input id="searchbar" class="github-searchbar" type="text" placeholder="@"/>
                <button class="search-bar-btn">Search User</button>
            </section>
            <main class="card-container">
                <div class="card">
                    <div class="name-picture">
                        <a id="webpage" href="#" target="_blank"><img src="./fun-user-avatar.webp" class="avatar"
                        id="avatar"
                        alt="avatar"/></a>
                        <h2 id="name" class="name">Fun User</h2>
                        <p id="username" class="username">@funtimes101</p>
                    </div>
                    <div class="bio-repo">
                        <p id="bio">I'm a party balloon excited to code my life away!</p>
                        <p><span id="repo-num" class="number">5</span> Repositories</p>
                    </div>
                    <div class="stats">
                        <div class="followers">
                            <p><span id="follower-num" class="number">100</span> Followers</p>
                        </div>
                        <div class="following">
                            <p><span id="following-num" class="number">10</span> Following</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="./script.js" type="module"></script>
    </body>
</html>
